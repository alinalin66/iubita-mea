<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>For you</title>
  <style>
    body {
      background: linear-gradient(to right, #ffcccc, #ffe6e6);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #d6336c;
      font-size: 48px;
    }
    p {
      color: #333;
      font-size: 24px;
      margin-top: 30px;
    }
    .heart {
      font-size: 80px;
      color: #ff4d4d;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>I love you so much!</h1>
  <div class="heart">❤️</div>
  <p>My kind of woman.</p>
  <p>my girl!</p>

  <!-- YouTube audio în fundal -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/wIuBcb2T55Q?autoplay=1&loop=1&playlist=wIuBcb2T55Q" frameborder="0" allow="autoplay"></iframe>
</body>
</html>
